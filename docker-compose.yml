version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ebook_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ebook_db
      MYSQL_USER: ebook_user
      MYSQL_PASSWORD: ebook_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ebook_network

  # Go Application
  app:
    build: .
    container_name: ebook_app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ebook_user
      DB_PASSWORD: ebook_password
      DB_NAME: ebook_db
      PORT: 8080
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    depends_on:
      - mysql
    networks:
      - ebook_network
    volumes:
      - ./uploads:/root/uploads


  minio:
    image: minio/minio:latest
    container_name: ebook_minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  # MinIO Client for initialization (optional)
  minio-ui:
    image: minio/mc:latest
    container_name: ebook_minio_ui
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin) do echo 'Waiting for MinIO...' && sleep 2; done &&
      /usr/bin/mc mb myminio/ebooks --ignore-existing &&
      /usr/bin/mc anonymous set download myminio/ebooks
      "
    restart: "no"


volumes:
  mysql_data:
  minio_data:


networks:
  ebook_network:
    driver: bridge
